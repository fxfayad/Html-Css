<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood donate</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="donate.css">
</head>
<body>
  <!-- header -->
  <div id="header"></div>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;
    })
    .catch(err => console.error("Failed to load header:", err));
</script>

 <!-- Blood Request Section -->
  <section class="blood">
    <h1>Request for Blood</h1>
    <p>Please fill out the form below to request blood. Our team will connect you with available donors.</p>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="bloodgroup">Blood Group</label>
      <select id="bloodgroup" name="bloodgroup" required>
        <option value="">-- Select Blood Group --</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
      </select>

      <label for="hospital">Hospital / Location</label>
      <input type="text" id="hospital" name="hospital" placeholder="Enter hospital name or location" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

      <label for="details">Additional Details</label>
      <textarea id="details" name="details" placeholder="Details---"></textarea>

      <button type="submit" class="submit-btn">Submit Request</button>
    </form>
  </section>

  <!-- Blood Donate section -->
  <section class="blood">
    <h1>Donate Blood</h1>
    <p>Please fill out the form below to request  Donate blood.</p>

    <form>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="bloodgroup">Blood Group</label>
      <select id="bloodgroup" name="bloodgroup" required>
        <option value="">-- Select Blood Group --</option>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>AB+</option>
        <option>AB-</option>
        <option>O+</option>
        <option>O-</option>
      </select>

      <label for="hospital">Hospital / Location</label>
      <input type="text" id="hospital" name="hospital" placeholder="Enter hospital name or location" required>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

      <label for="details">Additional Details</label>
      <textarea id="details" name="details" placeholder="Details---"></textarea>

      <button type="submit" class="submit-btn">Submit Request</button>
    </form>
  </section>
    
</body>
</html>
